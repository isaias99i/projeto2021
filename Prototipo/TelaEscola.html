<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

      <ul class="nav nav-tabs">

        <li class="dropdown">

      </ul>
    </div>

  <form class="form-horizontal">
    <fieldset>
      <div class="panel panel-primary">
        <div class="panel-heading" id="headCadastro">Cadastro do Funcionario</div>
        <h2>Nessa tela deve cadastrar o Funcionário</h2>

        <div class="panel-body">
          <div class="form-group">


          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="nome">Nome <h11>*</h11></label>
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-font"></i></span>
                <input id="nome" name="nome" placeholder="" class="form-control input-md" required="" type="text">
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="cpf">CPF <h11>*</h11></label>
            <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i></span>
                <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required=""
                  type="text" maxlength="8" pattern="[0-9]+$">
              </div>
            </div>


            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-2 control-label" for="telefone">Telefone <h11>*</h11></label>
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                  <input id="telefone" name="telefone" class="form-control" placeholder="XX XXXXX-XXXX" required=""
                    type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                    OnKeyPress="formatar('## #####-####', this)">
                </div>
              </div>
            </div>

            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-2 control-label" for="email">Email <h11>*</h11></label>
              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input id="email" name="email" class="form-control" placeholder="email@email.com" required=""
                    type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label" for="login">Login<h11>*</h11></label>
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="login" name="login" placeholder="Digite seu login" class="form-control input-md"
                    required="" type="text" maxlength="10">
                </div>
              </div>
              <label class="col-md-1 control-label" for="password">Senha<h11>*</h11></label>
              <div class="col-md-2">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="password" name="password" placeholder="Digite sua senha" class="form-control input-md"
                    required="" type="password" maxlength="10">
                </div>
              </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-2 control-label" for="Cadastrar"></label>
              <div class="col-md-8">
                <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
                <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
              </div>
            </div>

          </div>
        </div>
        <button type="submit" class="btn btn-primary">Adcionar</button>
        <button type="submit" class="btn btn-primary">Editar</button>
        <button type="submit" class="btn btn-primary">Excluir</button>


    </fieldset>
  </form>
  <footer class="container-fluid text-center">
    <h4>Gouba </h4>
    <h5>Autores: Isaias, Filipe, Ronald</h5>
  </footer>
